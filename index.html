<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog id="dialog">
        <form method="dialog" id="book-form">
            <label>Title: 
                <input type="text" id="book-title" required>
            </label>
            <label>Author: 
                <input type="text" id="book-author" required>
            </label>
            <label>No. of Pages: 
                <input type="text" id="book-pages">
            </label>
            <label>Read? 
                <input type="checkbox" id="book-read">
            </label>
            <menu>
                <button type="submit">Submit</button>
                <button type="button" id="close-dialog">Cancel</button>
            </menu>
        </form>
    </dialog>
    <h1>Library</h1>
    <button id="open-dialog">New Book</button>
    <div class="bookContainer"></div>
</body>
</html>
